<div class="col-md-3">
  <h2 class="text-center">Edit Trip</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Code:</label>
        <input type="text" formControlName="code" 
        placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
        <div *ngIf="submitted && f.code.errors">
          <div *ngIf="f.code.errors.required">Trip Code is required </div>
        </div>
      </div>
      <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="name" 
          placeholder="Name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="submitted && f.name.errors">
             <div *ngIf="f.name.errors.required"> Name is required </div>
          </div>
      </div>
      <div class="form-group">
        <label>Length:</label>
        <input type="text" formControlName="length" 
        placeholder="length" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
        <div *ngIf="submitted && f.length.errors">
          <div *ngIf="f.length.errors.required"> length is required </div>
        </div>
    </div>
    <div class="form-group">
      <label>Start Date:</label>
      <input type="text" formControlName="start" 
      placeholder="start" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.start.errors }">
      <div *ngIf="submitted && f.start.errors">
        <div *ngIf="f.start.errors.required"> start is required </div>
      </div>
    </div>
    <div class="form-group">
      <label>Resort:</label>
      <input type="text" formControlName="resort" 
      placeholder="resort" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.resort.errors }">
      <div *ngIf="submitted && f.resort.errors">
        <div *ngIf="f.resort.errors.required"> resort is required </div>
      </div>
    </div>
    <div class="form-group">
      <label>Per Person:</label>
      <input type="text" formControlName="perPerson" 
      placeholder="perPerson" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.perPerson.errors }">
      <div *ngIf="submitted && f.perPerson.errors">
        <div *ngIf="f.perPerson.errors.required"> perPerson is required </div>
      </div>
    </div>
    <div class="form-group">
      <label>Image:</label>
      <input type="text" formControlName="image" 
      placeholder="image" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
      <div *ngIf="submitted && f.image.errors">
        <div *ngIf="f.image.errors.required"> image is required </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" formControlName="description1" 
      placeholder="description1" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.description1.errors }">
      <div *ngIf="submitted && f.description1.errors">
        <div *ngIf="f.description1.errors.required"> description1 is required </div>
      </div>
    </div>
    <div class="form-group">
      <label>More Description:</label>
      <input type="text" formControlName="description2" 
      placeholder="description2" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.description2.errors }">
      <div *ngIf="submitted && f.description2.errors">
        <div *ngIf="f.description2.errors.required"> description2 is required </div>
      </div>
    </div>


      <button type="submit" class="btn btn-info">Save</button>
    </form>
  </div>
